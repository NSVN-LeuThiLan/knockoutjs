<html>
    <head>
        <title>An na</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/Destiny.css" rel="stylesheet" type="text/css"/>
        <link href="styles/coderuner.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
         <script src="libs/knockoutjs/dist/knockout.js" type="text/javascript"></script>
        <script src="singlepage.js" type="text/javascript"></script>

    </head>
    <body>
        <ul class="folders" data-bind="foreach: folders">
            <li data-bind="text: $data,
                css: { selected: $data==$root.choseID()},
                click: $root.goToFolder">                
            </li>
        </ul>
        <table class="mails" data-bind="with: chosenFolderData">
            <thead><tr><th>From</th><th>To</th><th>Subject</th><th>Date</th></tr></thead>
            <tbody data-bind="foreach: mails">
                <tr>
                    <td data-bind="text: from"></td>
                    <td data-bind="text: to"></td>
                    <td data-bind="text: subject"></td>
                    <td data-bind="text: date"></td>
                </tr>     
            </tbody>
        </table>
       
    </body>
</html>
